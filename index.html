<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Guide Campagne Path of Exile</title>
</head>

<body>
    <h1>Guide Campagne Path of exile pour Melvin le gros FDP</h1>
    <div id="filter-controls" style="text-align: center; margin-bottom: 20px;">
        <button id="toggle-hide-completed" class="act-btn">
            Cacher les étapes terminées
        </button>
    </div>

    <div id="act-menu">
    </div>
    <div id="act-menu">
        <button class="act-btn" data-act="1">ACTE I</button>
        <button class="act-btn" data-act="2">ACTE II</button>
        <button class="act-btn" data-act="3">ACTE III</button>
        <button class="act-btn" data-act="4">ACTE IV</button>
        <button class="act-btn" data-act="5">ACTE V</button>
        <button class="act-btn" data-act="6">ACTE VI</button>
        <button class="act-btn" data-act="7">ACTE VII</button>
        <button class="act-btn" data-act="8">ACTE VIII</button>
        <button class="act-btn" data-act="9">ACTE IX</button>
        <button class="act-btn" data-act="10">ACTE X</button>
    </div>
    <hr>

    <div id="content-container">

        <div id="act-1-content" class="act-content">
            <h2>Acte I</h2>
            <ol>
                <li data-act="1" data-step="1">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Tuez <span class="Red">Hillock</span> à la fin de la Plage <span class="White">Twilight
                            Strand</span>.
                    </label>
                </li>
                <li data-act="1" data-step="2">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Lioneye's Watch</span> et parlez à <span
                            class="pnj">Tarkleigh</span> pour obtenir votre récompense.
                    </label>
                </li>
                <li data-act="1" data-step="3">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez <span class="White">The Coast</span> et courez jusqu'à la fin de la zone. Assurez-vous
                        d'obtenir le <span class="Blue">Waypoint</span>. Entrez dans les Étendues Boueuses <span
                            class="White">The Mud Flats</span>.
                    </label>
                </li>
                <li data-act="1" data-step="4">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez les 3 <span class="Red">Rhoa Nests</span>. Une fois que vous avez le <span
                            class="Green">Ammonite Glyph</span>, <span class="Green">Haliotis Glyph</span> et <span
                            class="Green">Roseus Glyph</span>, trouvez le mur de glyphes et ouvrez la sortie vers <span
                            class="White">The Submerged Passage</span>. Entrez et prenez le <span
                            class="Blue">Waypoint</span>.
                    </label>
                </li>
                <li data-act="1" data-step="5">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Reprenez le <span class="Blue">Waypoint</span> vers la Côte et entrez dans <span
                            class="White">Tidal Island</span> sur la droite. Courez directement vers <span
                            class="Red">Hailrake</span> et tuez-le. Déconnectez-vous et rendez la quête à <span
                            class="pnj">Nessa</span>. Prenez la <span class="Green">Quicksilver Flask</span> comme
                        récompense.
                    </label>
                </li>
                <li data-act="1" data-step="6">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Parlez à <span class="pnj">Tarkleigh</span> pour la gemme de récompense.
                    </label>
                </li>
                <li data-act="1" data-step="7">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Prenez le <span class="Blue">Waypoint</span> vers le <span class="White">Submerged
                            Passage</span>. Si vous trouvez l'entrée <span class="White">Flooded Depths</span>, placez
                        un portail pour un éventuel retour rapide plus tard.
                    </label>
                </li>
                <li data-act="1" data-step="8">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez la sortie vers <span class="White">the Ledge</span>.
                    </label>
                </li>
                <li data-act="1" data-step="9">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Prenez le <span class="Blue">Waypoint</span> et continuez vers la sortie <span class="White">the
                            Climb</span>.
                    </label>
                </li>
                <li data-act="1" data-step="10">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Traversez entièrement <span class="White">the Climb</span>, en prenant le <span
                            class="Blue">Waypoint</span> si vous le croisez.
                    </label>
                </li>
                <li data-act="1" data-step="11">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Lower Prison</span> et prenez le <span
                            class="Blue">Waypoint</span>.
                    </label>
                </li>
                <li data-act="1" data-step="12">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Prenez le <span class="Blue">Waypoint</span> vers <span class="White">Lioneye's Watch</span>. Si
                        vous êtes assez rapide, votre portail devrait être ouvert. Sinon, prenez le <span
                            class="Blue">Waypoint</span> vers les <span class="White">Flooded Depths</span>.
                    </label>
                </li>
                <li data-act="1" data-step="13">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez l'entrée des <span class="White">Flooded Depths</span>. Généralement, elle se trouve au
                        début de la carte.
                    </label>
                </li>
                <li data-act="1" data-step="14">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Tuez le <span class="Red">Deep Dweller</span>, puis déconnectez-vous.
                    </label>
                </li>
                <li data-act="1" data-step="15">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Parlez à <span class="pnj">Tarkleigh</span> pour le <span class="Green">Book of Skill</span>,
                        puis prenez le <span class="Blue">Waypoint</span> vers la <span class="White">Lower
                            Prison</span>.
                    </label>
                </li>
                <li data-act="1" data-step="16">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez l'Épreuve du Labyrinthe (<span class="White">Labyrinth Trial</span>) et terminez-la.
                    </label>
                </li>
                <li data-act="1" data-step="17">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Localisez la sortie vers la <span class="White">Upper Prison</span>.
                    </label>
                </li>
                <li data-act="1" data-step="18">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez la sortie vers le <span class="White">Warden's Quarter's</span>, et dirigez-vous
                        immédiatement vers les <span class="White">Warden's Chambers</span>.
                    </label>
                </li>
                <li data-act="1" data-step="19">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Tuez <span class="Red">Brutus</span>. Déconnectez-vous ou utilisez un portail pour retourner en
                        ville.
                    </label>
                </li>
                <li data-act="1" data-step="20">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Parlez à <span class="pnj">Tarkleigh</span> pour la gemme de récompense.
                    </label>
                </li>
                <li data-act="1" data-step="21">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Reprenez le <span class="Blue">Waypoint</span> vers <span class="White">Prisoner's Gate</span>.
                    </label>
                </li>
                <li data-act="1" data-step="22">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Sortez dans le <span class="White">Ship Graveyard</span>.
                    </label>
                </li>
                <li data-act="1" data-step="23">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Prenez le <span class="Blue">Waypoint</span>, qui se trouve toujours près de l'entrée de la
                        zone.
                    </label>
                </li>
                <li data-act="1" data-step="24">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez la sortie vers la <span class="White">Cavern of Wrath</span> et obtenez le <span
                            class="Blue">Waypoint</span>. Si vous trouvez l'entrée de la <span class="White">Ship
                            Graveyard Cave</span> en chemin, placez un portail.
                    </label>
                </li>
                <li data-act="1" data-step="25">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Reprenez le <span class="Blue">Waypoint</span> vers <span class="White">Lioneye's Watch</span>
                        et utilisez votre portail pour revenir au <span class="White">Ship Graveyard</span>, ou le <span
                            class="Blue">Waypoint</span> vers <span class="White">Ship Graveyard</span> si vous n'avez
                        pas trouvé la <span class="White">Ship Graveyard Cave</span>.
                    </label>
                </li>
                <li data-act="1" data-step="26">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez et entrez dans la <span class="White">Ship Graveyard Cave</span>.
                    </label>
                </li>
                <li data-act="1" data-step="27">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Récupérez l'<span class="Green">Allflame</span> et revenez au <span class="White">Ship
                            Graveyard</span>.
                    </label>
                </li>
                <li data-act="1" data-step="28">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Parlez à <span class="Red">Fairgraves</span> et tuez-le.
                    </label>
                </li>
                <li data-act="1" data-step="29">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Soit vous vous déconnectez, soit vous reprenez le <span class="Blue">Waypoint</span> vers <span
                            class="White">Lioneye's Watch</span>. Parlez à <span class="pnj">Bestel</span> pour recevoir
                        le <span class="Green">Book of Skill</span>.
                    </label>
                </li>
                <li data-act="1" data-step="30">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Parlez à <span class="pnj">Nessa</span> pour la gemme de récompense.
                    </label>
                </li>
                <li data-act="1" data-step="31">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Prenez le <span class="Blue">Waypoint</span> vers la <span class="White">Cavern of Wrath</span>.
                    </label>
                </li>
                <li data-act="1" data-step="32">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Sortez dans la <span class="White">Cavern of Anger</span>.
                    </label>
                </li>
                <li data-act="1" data-step="33">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Sortez dans l'<span class="White">Merveil's Lair</span>.
                    </label>
                </li>
                <li data-act="1" data-step="34">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Tuez <span class="Red">Merveil</span> et entrez dans la <span class="White">Southern
                            Forest</span>.
                    </label>
                </li>
                <li data-act="1" data-step="35">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Traversez la zone et entrez dans le <span class="White">Forest Encampment</span>.
                    </label>
                </li>
            </ol>
        </div>

        <div id="act-2-content" class="act-content">
            <h2>Acte II</h2>
            <ol>
                <li data-act="2" data-step="1">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Prenez la sortie à droite vers <span class="White">The Old Fields</span>.
                    </label>
                </li>
                <li data-act="2" data-step="2">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Si vous n'avez pas trouvé une deuxième <span class="Green">Quicksilver Flask</span>, cherchez
                        <span class="White">The Den</span>, entrez-y, trouvez et tuez <span class="Red">The Great White
                            Beast</span> et reprenez la sortie derrière lui pour revenir à <span class="White">The Old
                            Fields</span>. Sinon, sautez cette zone et allez à <span class="White">The
                            Crossroads</span>.
                    </label>
                </li>
                <li data-act="2" data-step="3">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez le <span class="Blue">Waypoint</span> en suivant la route.
                    </label>
                </li>
                <li data-act="2" data-step="4">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Prenez le chemin de gauche, avancez jusqu'à <span class="White">The Chamber of Sins Level
                            1</span>.
                    </label>
                </li>
                <li data-act="2" data-step="5">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez et descendez à <span class="White">The Chamber of Sins Level 2</span>, en récupérant le
                        <span class="Blue">Waypoint</span> si vous le croisez.
                    </label>
                </li>
                <li data-act="2" data-step="6">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez et complétez le <span class="White">Labyrinth Trial</span>. Ensuite, avancez jusqu'à la
                        fin, tuez <span class="Red">Fidelitas</span>, ramassez la <span class="Green">Fidelitas’
                            Spike</span> qu'il lâche, cliquez sur le <span class="Green">Strange Device</span> et
                        ramassez la <span class="Green">Baleful Gem</span>, puis déconnectez-vous (logout).
                    </label>
                </li>
                <li data-act="2" data-step="7">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Récupérez votre gemme récompense auprès de <span class="pnj">Gruest</span>, et téléportez-vous à
                        <span class="White">The Crossroads</span>.
                    </label>
                </li>
                <li data-act="2" data-step="8">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Allez à <span class="White">The Fellshrine Ruins</span> et trouvez <span class="White">The Crypt
                            Level 1</span> et entrez-y.
                    </label>
                </li>
                <li data-act="2" data-step="9">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez et complétez le <span class="White">Labyrinth Trial</span>, puis avancez jusqu'à <span
                            class="White">The Crypt Level 2</span>.
                    </label>
                </li>
                <li data-act="2" data-step="10">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Localisez <span class="Red">Archbishop Geofri the Abashed</span>, tuez-le ou sautez-le (il ne
                        fait pas partie de la quête), et cliquez sur l'autel derrière lui pour la <span
                            class="Green">Golden Hand</span>, ramassez-la, et déconnectez-vous.
                    </label>
                </li>
                <li data-act="2" data-step="11">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Récupérez votre récompense <span class="Green">Skill Book</span> auprès de <span
                            class="pnj">Yeena</span>, et téléportez-vous à <span class="White">The Crossroads</span>.
                    </label>
                </li>
                <li data-act="2" data-step="12">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Cette fois, allez tout droit et entrez dans <span class="White">the Broken Bridge</span>.
                        Traversez la zone et occupez-vous de <span class="Red">Kraityn</span> (tuez-le ou aidez-le),
                        puis déconnectez-vous.
                    </label>
                </li>
                <li data-act="2" data-step="13">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Prenez la sortie à gauche vers <span class="White">Riverways</span>, suivez la route et ramassez
                        le <span class="Blue">Waypoint</span>. Continuez à suivre la route pour trouver la sortie vers
                        <span class="White">the Western Forest</span>.
                    </label>
                </li>
                <li data-act="2" data-step="14">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Avancez sur le chemin jusqu'à ce que vous trouviez le <span class="Blue">Waypoint</span>. Courez
                        dans la forêt du côté opposé de la route, depuis le <span class="Blue">Waypoint</span>. Cherchez
                        le mur d'arbres couverts de toiles d'araignées et suivez-le jusqu'à ce que vous trouviez
                        l'entrée de <span class="White">The Weaver's Chambers</span> et entrez.
                    </label>
                </li>
                <li data-act="2" data-step="15">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Traversez <span class="White">The Weaver's Chambers</span>, tuez <span class="Red">The
                            Weaver</span> et ramassez <span class="Green">Maligaro's Spike</span> et déconnectez-vous.
                    </label>
                </li>
                <li data-act="2" data-step="16">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Récupérez votre récompense de gemme auprès de <span class="pnj">Slik</span>, et téléportez-vous
                        à <span class="White">Riverways</span>.
                    </label>
                </li>
                <li data-act="2" data-step="17">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Passez entre les 2 piliers et continuez de courir dans cette direction pour trouver la sortie
                        vers <span class="White">The Wetlands</span> et entrez-y.
                    </label>
                </li>
                <li data-act="2" data-step="18">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez et tuez ou aidez <span class="Red">Oak</span>. Avancez pour trouver le <span
                            class="Blue">Waypoint</span>, reprenez-le pour revenir à <span class="White">the Western
                            Forest</span>.
                    </label>
                </li>
                <li data-act="2" data-step="19">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Du côté de la route où se trouve le <span class="Blue">Waypoint</span>, vous trouverez <span
                            class="Red">Alira</span> dans son camp, le long du mur de la carte. Trouvez-la et tuez-la.
                        Si vous aidez <span class="Red">Alira</span>, faites-le à la place.
                    </label>
                </li>
                <li data-act="2" data-step="20">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Maintenant, suivez le mur, en allant vers la gauche, jusqu'à ce que vous trouviez le camp des
                        <span class="Red">Blackguards</span>. Tuez leur chef, ramassez le <span class="Green">Thaumetic
                            Emblem</span>, et utilisez-le sur le <span class="Green">Thaumetic Seal</span>, puis
                        déconnectez-vous.
                    </label>
                </li>
                <li data-act="2" data-step="21">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        <span class="Blue">Waypoint</span> vers le Town de l'Acte 1, récupérez votre récompense <span
                            class="Green">Skill Book</span> auprès de <span class="pnj">Tarkleigh</span>. Retournez à
                        l'Acte 2, parlez aux <span class="pnj">NPCs</span> pour collecter les récompenses, et
                        téléportez-vous à <span class="White">The Wetlands</span>.
                    </label>
                </li>
                <li data-act="2" data-step="22">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Empoisonnez les racines et entrez dans <span class="White">The Vaal Ruins</span>, brisez le
                        sceau une fois rencontré et sortez dans <span class="White">Northern Forest</span>.
                    </label>
                </li>
                <li data-act="2" data-step="23">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Dirigez-vous vers le haut à travers <span class="White">Northern Forest</span> jusqu'à ce que
                        vous trouviez <span class="White">The Caverns</span>. Sautez <span class="White">The Dread
                            Thicket</span>.
                    </label>
                </li>
                <li data-act="2" data-step="24">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Récupérez le <span class="Blue">Waypoint</span> une fois rencontré.
                    </label>
                </li>
                <li data-act="2" data-step="25">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Localisez l'entrée de <span class="White">The Ancient Pyramid</span> et entrez.
                    </label>
                </li>
                <li data-act="2" data-step="26">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Montez les niveaux de la <span class="White">Pyramid</span> jusqu'à ce que vous trouviez <span
                            class="White">The Pyramid Apex</span>.
                    </label>
                </li>
                <li data-act="2" data-step="27">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Abattez <span class="Red">The Vaal Oversoul</span> et sortez dans <span class="White">The City
                            of Sarn</span>.
                    </label>
                </li>
                <li data-act="2" data-step="28">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Localisez les <span class="Red">Blackguards</span> harcelant <span class="pnj">Clarissa</span>,
                        tuez-les tous pour la sauver et attendez qu'elle soit sur ses pieds. Assurez-vous de lui parler
                        avant de partir.
                    </label>
                </li>
                <li data-act="2" data-step="29">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Suivez le petit escalier directement sous <span class="pnj">Clarrissa</span>, suivez le bord de
                        l'eau jusqu'à ce que vous localisiez <span class="White">The Sarn Encampment</span>.
                    </label>
                </li>
            </ol>
        </div>

        <div id="act-3-content" class="act-content">
            <h2>Acte III</h2>
            <ol>
                <li data-act="3" data-step="1">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Sortez dans <span class="White">the Slums</span>.
                    </label>
                </li>
                <li data-act="3" data-step="2">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez le <span class="White">Crematorium</span> et obtenez le <span
                            class="Blue">Waypoint</span>. Notez l'emplacement de la <span class="White">Sewer
                            Grating</span> si vous l'avez rencontrée en chemin.
                    </label>
                </li>
                <li data-act="3" data-step="3">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez le <span class="White">Labyrinth Trial</span> dans le <span
                            class="White">Crematorium</span> et complétez-le.
                    </label>
                </li>
                <li data-act="3" data-step="4">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez <span class="Red">Piety</span> et battez-la. Interagissez avec <span
                            class="pnj">Tolman</span> et prenez le <span class="Green">Tolman’s Bracelet</span>.
                    </label>
                </li>
                <li data-act="3" data-step="5">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Déconnectez-vous ou utilisez un portail pour retourner en ville. Parlez à <span
                            class="pnj">Clarissa</span> pour recevoir les <span class="Green">Sewer Keys</span>.
                    </label>
                </li>
                <li data-act="3" data-step="6">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">the Slums</span> et trouvez la <span class="White">Sewer
                            Grating</span>. Ouvrez-la et entrez dans <span class="White">the Sewers</span>.
                    </label>
                </li>
                <li data-act="3" data-step="7">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Localisez les trois <span class="Green">Platinum Busts</span>. Il y en a toujours un avant le
                        <span class="Blue">Waypoint</span> et deux après.
                    </label>
                </li>
                <li data-act="3" data-step="8">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez la sortie vers <span class="White">the Marketplace</span>.
                    </label>
                </li>
                <li data-act="3" data-step="9">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Obtenez le <span class="Blue">Waypoint</span>.
                    </label>
                </li>
                <li data-act="3" data-step="10">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        À droite du <span class="Blue">Waypoint</span> se trouve l'entrée des <span
                            class="White">Catacombs</span>. Entrez et complétez le <span class="White">Labyrinth
                            Trial</span>, puis déconnectez-vous et retournez au <span class="White">Marketplace</span>
                        via le <span class="Blue">Waypoint</span>.
                    </label>
                </li>
                <li data-act="3" data-step="11">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Localisez la sortie vers <span class="White">the Battlefront</span>.
                    </label>
                </li>
                <li data-act="3" data-step="12">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez le <span class="Blue">Waypoint</span>, qui se trouve généralement au centre de la zone.
                    </label>
                </li>
                <li data-act="3" data-step="13">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Dirigez-vous vers le bas depuis le <span class="Blue">Waypoint</span> jusqu'à ce que vous
                        trouviez le <span class="Green">Blackguard Chest</span>, qui ressemble à un chariot, et prenez
                        la <span class="Green">Ribbon Spool</span> qu'il contient.
                    </label>
                </li>
                <li data-act="3" data-step="14">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Dirigez-vous vers la gauche depuis le <span class="Blue">Waypoint</span> jusqu'à ce que vous
                        trouviez l'entrée de <span class="White">The Docks</span>.
                    </label>
                </li>
                <li data-act="3" data-step="15">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        (Optionnel) : Selon votre retard de niveau, vous pourriez vouloir tuer autant de monstres que
                        possible dans <span class="White">The Docks</span> pour rattraper le niveau de la zone.
                    </label>
                </li>
                <li data-act="3" data-step="16">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Localisez le <span class="Green">Supply Container</span> et ramassez le <span
                            class="Green">Thaumetic Sulphite</span>, puis déconnectez-vous.
                    </label>
                </li>
                <li data-act="3" data-step="17">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Reprenez le <span class="Blue">Waypoint</span> pour retourner à <span
                            class="White">Battlefront</span> et dirigez-vous vers le haut jusqu'à ce que vous trouviez
                        l'entrée du <span class="White">Solaris Temple (Level One)</span>.
                    </label>
                </li>
                <li data-act="3" data-step="18">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Traversez le temple jusqu'à ce que vous trouviez l'entrée du <span class="White">Solaris Temple
                            (Level Two)</span>.
                    </label>
                </li>
                <li data-act="3" data-step="19">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Continuez à travers le temple jusqu'à ce que vous trouviez le <span
                            class="Blue">Waypoint</span>.
                    </label>
                </li>
                <li data-act="3" data-step="20">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Parlez à <span class="pnj">Lady Dialla</span> pour recevoir une récompense d'amulette et le
                        <span class="Green">Infernal Talc</span>.
                    </label>
                </li>
                <li data-act="3" data-step="21">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Déconnectez-vous ou utilisez un portail pour retourner en ville, puis parlez à <span
                            class="pnj">Hargan</span> pour recevoir le <span class="Green">Book of Skill</span>.
                    </label>
                </li>
                <li data-act="3" data-step="22">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Prenez le <span class="Blue">Waypoint</span> vers <span class="White">the Sewers</span>.
                    </label>
                </li>
                <li data-act="3" data-step="23">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Allez vers le bas/la gauche depuis le <span class="Blue">Waypoint</span> et brûlez l'<span
                            class="Red">Undying Blockage</span>. C'est toujours extrêmement proche du <span
                            class="Blue">Waypoint</span>.
                    </label>
                </li>
                <li data-act="3" data-step="24">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">the Ebony Barracks</span> et obtenez le <span
                            class="Blue">Waypoint</span>.
                    </label>
                </li>
                <li data-act="3" data-step="25">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Dirigez-vous vers le haut à travers <span class="White">the Ebony Barracks</span> jusqu'à ce que
                        vous trouviez <span class="Red">General Gravicius</span>.
                    </label>
                </li>
                <li data-act="3" data-step="26">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Tuez <span class="Red">General Gravicius</span> et continuez de monter.
                    </label>
                </li>
                <li data-act="3" data-step="27">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">the Lunaris Temple (Level One)</span>.
                    </label>
                </li>
                <li data-act="3" data-step="28">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Obtenez le <span class="Blue">Waypoint</span> et entrez dans <span class="White">the Lunaris
                            Temple (Level Two)</span>.
                    </label>
                </li>
                <li data-act="3" data-step="29">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Cherchez les escaliers montants pour trouver rapidement le bon chemin. Continuez à suivre les
                        escaliers jusqu'à ce que vous atteigniez les chariots. Le côté avec deux chariots est toujours
                        une impasse, tandis que le côté avec un seul chariot est le bon chemin.
                    </label>
                </li>
                <li data-act="3" data-step="30">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Tuez <span class="Red">Piety</span> et ramassez la <span class="Green">Tower Key</span>.
                    </label>
                </li>
                <li data-act="3" data-step="31">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Retournez en ville et parlez à <span class="pnj">Grigor</span> pour recevoir le <span
                            class="Green">Book of Skill</span>. Parlez à <span class="pnj">Maramoa</span> pour recevoir
                        la récompense de gemme.
                    </label>
                </li>
                <li data-act="3" data-step="32">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Prenez le <span class="Blue">Waypoint</span> vers <span class="White">the Ebony Barracks</span>.
                    </label>
                </li>
                <li data-act="3" data-step="33">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Dirigez-vous vers la droite du <span class="Blue">Waypoint</span> jusqu'à ce que vous trouviez
                        l'entrée des <span class="White">Imperial Gardens</span>.
                    </label>
                </li>
                <li data-act="3" data-step="34">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Suivez le chemin carrelé jusqu'à ce que vous trouviez le <span class="Blue">Waypoint</span>.
                    </label>
                </li>
                <li data-act="3" data-step="35">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        (Optionnel) : Si vous avez besoin de gemmes spécifiques de la quête de la <span
                            class="White">Library</span>, prenez le chemin supérieur gauche à la fourche à trois voies,
                        en montant les escaliers. Entrez dans la <span class="White">Library</span> et obtenez le <span
                            class="Blue">Waypoint</span> à mi-chemin de la zone. Continuez jusqu'à ce que vous trouviez
                        la <span class="Green">Loose Candle</span>.
                    </label>
                </li>
                <li data-act="3" data-step="36">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Cliquez dessus et entrez dans <span class="White">The Archives</span>. Collectez les quatre
                        <span class="Green">Golden Pages</span> avant de retourner en ville via portail ou déconnexion.
                        Reprenez le <span class="Blue">Waypoint</span> vers la <span class="White">Library</span> et
                        parlez à <span class="pnj">Siosa</span> pour votre récompense. Reprenez le <span
                            class="Blue">Waypoint</span> vers les <span class="White">Imperial Gardens</span>.
                    </label>
                </li>
                <li data-act="3" data-step="37">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Complétez le dernier <span class="White">Labyrinth Trial</span> pour le Lab Normal. À partir de
                        la fourche à trois voies juste au-dessus du <span class="Blue">Waypoint</span>, dirigez-vous
                        vers le haut et faites lentement un chemin en serpentin vers la gauche. Le <span
                            class="White">Labyrinth Trial</span> se trouve presque toujours dans le coin supérieur
                        gauche de la zone.
                    </label>
                </li>
                <li data-act="3" data-step="38">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        À partir de la fourche à trois voies au-dessus du <span class="Blue">Waypoint</span>,
                        dirigez-vous vers le bas à droite et montez les escaliers. Commencez à vous diriger vers le haut
                        à droite, en suivant le chemin carrelé jusqu'à ce que vous trouviez l'entrée du <span
                            class="White">Sceptre of God</span>.
                    </label>
                </li>
                <li data-act="3" data-step="39">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans le <span class="White">Sceptre of God</span> et montez les niveaux jusqu'à ce que
                        vous trouviez l'<span class="White">Upper Sceptre of God</span>.
                    </label>
                </li>
                <li data-act="3" data-step="40">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans l'<span class="White">Upper Sceptre of God</span> et montez les niveaux.
                    </label>
                </li>
                <li data-act="3" data-step="41">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Tuez <span class="Red">Dominus</span>.
                    </label>
                </li>
                <li data-act="3" data-step="42">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans l'<span class="White">Aqueduct</span> et traversez la zone.
                    </label>
                </li>
                <li data-act="3" data-step="43">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Highgate</span>.
                    </label>
                </li>
            </ol>
        </div>

        <div id="act-4-content" class="act-content">
            <h2>Acte IV</h2>
            <ol>
                <li data-act="4" data-step="1">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">The Dried Lake</span>.
                    </label>
                </li>
                <li data-act="4" data-step="2">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Localisez <span class="Red">Voll</span>, battez-le et prenez <span class="Green">Deshret’s
                            Banner</span>. Déconnectez-vous ou utilisez un portail pour retourner en ville.
                    </label>
                </li>
                <li data-act="4" data-step="3">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Ouvrez les mines en utilisant <span class="Green">Deshret’s Banner</span> et entrez dans <span
                            class="White">The Mines (Level One)</span>.
                    </label>
                </li>
                <li data-act="4" data-step="4">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Traversez la zone et entrez dans <span class="White">The Mines (Level Two)</span>.
                    </label>
                </li>
                <li data-act="4" data-step="5">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Localisez <span class="Green">Deshret’s Spirit</span> et libérez-le.
                    </label>
                </li>
                <li data-act="4" data-step="6">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Crystal Veins</span>.
                    </label>
                </li>
                <li data-act="4" data-step="7">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Localisez le <span class="Blue">Waypoint</span>, à la fin de la zone, et retournez à <span
                            class="White">Highgate</span>.
                    </label>
                </li>
                <li data-act="4" data-step="8">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Parlez à <span class="pnj">Tasuni</span> pour recevoir la récompense <span class="Green">Book of
                            Skill</span>. Parlez à <span class="pnj">Oyun</span> pour recevoir la récompense de gemme.
                    </label>
                </li>
                <li data-act="4" data-step="9">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        *C'est ici que nous vous recommandons de compléter votre premier Labyrinthe et de faire votre
                        Ascension.*
                    </label>
                </li>
                <li data-act="4" data-step="10">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Retournez au <span class="White">Crystal Veins</span> via le <span class="Blue">Waypoint</span>.
                    </label>
                </li>
                <li data-act="4" data-step="11">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        *Les étapes suivantes peuvent être complétées dans l'ordre de votre choix. Nous préférons faire
                        <span class="White">Kaom’s Dream</span> en premier, car le boss est généralement un peu moins
                        dangereux aux niveaux inférieurs.* Entrez dans <span class="White">Kaom’s Dream</span> et
                        traversez la zone jusqu'à <span class="White">Kaom’s Stronghold</span>. Obtenez le <span
                            class="Blue">Waypoint</span> et continuez jusqu'à <span class="White">Caldera of the
                            King</span>. Battez <span class="Red">Kaom</span> et ramassez l'<span class="Green">Eye of
                            Fury</span>. Retournez en ville via déconnexion ou portail, puis reprenez le <span
                            class="Blue">Waypoint</span> vers <span class="White">Crystal Veins</span>.
                    </label>
                </li>
                <li data-act="4" data-step="12">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Daresso’s Dream</span> et traversez la zone jusqu'à ce que vous
                        rencontriez <span class="Red">Barkhul</span>. Battez-le ainsi que ses gardes du corps, puis
                        entrez dans <span class="White">The Grand Arena</span> et obtenez le <span
                            class="Blue">Waypoint</span>. Traversez les arènes jusqu'à ce que vous rencontriez <span
                            class="Red">The Trio</span>, un groupe de trois ennemis uniques. Cela indique que <span
                            class="Red">Daresso</span> se trouve dans la zone suivante et que vous êtes sur le bon
                        chemin. Battez <span class="Red">The Trio</span> et entrez dans <span class="White">The Ring of
                            Blades</span>. Battez <span class="Red">Daresso</span> et prenez l'<span class="Green">Eye
                            of Desire</span>. Déconnectez-vous ou utilisez un portail pour retourner en ville, puis
                        reprenez le <span class="Blue">Waypoint</span> vers <span class="White">Crystal Veins</span>.
                    </label>
                </li>
                <li data-act="4" data-step="13">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Parlez à <span class="pnj">Dialla</span>.
                    </label>
                </li>
                <li data-act="4" data-step="14">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Belly of the Beast (Level One)</span> et traversez la zone.
                    </label>
                </li>
                <li data-act="4" data-step="15">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Belly of the Beast (Level Two)</span> et traversez la zone.
                    </label>
                </li>
                <li data-act="4" data-step="16">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Bowels of the Beast</span>.
                    </label>
                </li>
                <li data-act="4" data-step="17">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Battez <span class="Red">Piety</span>.
                    </label>
                </li>
                <li data-act="4" data-step="18">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">The Harvest</span> et obtenez le <span
                            class="Blue">Waypoint</span>.
                    </label>
                </li>
                <li data-act="4" data-step="19">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Abattez les 3 gardiens de <span class="Red">Malachai</span> : <span class="Red">Doedre</span>,
                        <span class="Red">Maligaro</span> et <span class="Red">Shavronne</span>. Récupérez les <span
                            class="Green">various organs</span> qu'ils lâchent.
                    </label>
                </li>
                <li data-act="4" data-step="20">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Utilisez les <span class="Green">3 organ</span> pour entrer dans <span class="White">The Black
                            Core</span>, qui se trouve à côté du <span class="Blue">Waypoint</span>.
                    </label>
                </li>
                <li data-act="4" data-step="21">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Tuez <span class="Red">Malachai</span>.
                    </label>
                </li>
                <li data-act="4" data-step="22">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Déconnectez-vous ou utilisez un portail pour retourner en ville.
                    </label>
                </li>
                <li data-act="4" data-step="23">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Parlez à <span class="pnj">Dialla</span> dans la partie la plus haute de la ville pour recevoir
                        la récompense de gemme.
                    </label>
                </li>
                <li data-act="4" data-step="24">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Sortez dans <span class="White">The Ascent</span>, qui se trouve dans la partie supérieure
                        droite de <span class="White">Highgate</span>.
                    </label>
                </li>
                <li data-act="4" data-step="25">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Localisez et interagissez avec le résonateur, et prenez le <span class="Green">Oriath
                            Portal</span>.
                    </label>
                </li>
            </ol>
        </div>

        <div id="act-5-content" class="act-content">
            <h2>Acte V</h2>
            <ol>
                <li data-act="5" data-step="1">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Obtenez le <span class="Blue">Waypoint</span> et traversez les <span class="White">Slave
                            Pens</span>.
                    </label>
                </li>
                <li data-act="5" data-step="2">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Tuez <span class="Red">Overseer Crow</span>, et montez à l'échelle qui descend pour entrer dans
                        l'<span class="White">Overseer’s Tower</span>.
                    </label>
                </li>
                <li data-act="5" data-step="3">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Parlez à <span class="pnj">Lani</span> pour recevoir la récompense d'anneau.
                    </label>
                </li>
                <li data-act="5" data-step="4">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans les <span class="White">Control Blocks</span>.
                    </label>
                </li>
                <li data-act="5" data-step="5">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez le <span class="Green">Miasmeter</span>. Généralement, cet objet se trouve à peu près à
                        mi-chemin de la zone, dans la partie la plus à gauche de la zone.
                    </label>
                </li>
                <li data-act="5" data-step="6">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Tuez <span class="Red">Justicar Casticus</span> à la fin de la zone et ramassez les <span
                            class="Green">Eyes of Zeal</span>.
                    </label>
                </li>
                <li data-act="5" data-step="7">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Oriath Square</span> et obtenez le <span
                            class="Blue">Waypoint</span>.
                    </label>
                </li>
                <li data-act="5" data-step="8">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez et entrez dans les <span class="White">Templar Courts</span>.
                    </label>
                </li>
                <li data-act="5" data-step="9">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Traversez la zone et entrez dans <span class="White">The Chamber of Innocence</span>, en
                        obtenant le <span class="Blue">Waypoint</span> immédiatement.
                    </label>
                </li>
                <li data-act="5" data-step="10">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez <span class="White">The Sanctum of Innocence</span> et tuez <span class="Red">High
                            Templar Avarius</span> et <span class="Red">Innocence</span>.
                    </label>
                </li>
                <li data-act="5" data-step="11">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">The Chamber of Innocence</span> par la sortie nouvellement
                        ouverte.
                    </label>
                </li>
                <li data-act="5" data-step="12">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans les <span class="White">Torched Courts</span> et traversez la zone.
                    </label>
                </li>
                <li data-act="5" data-step="13">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Ruined Square</span>. Les entrées vers d'autres zones dans <span
                            class="White">Ruined Square</span> sont toujours dans la même zone générale.
                    </label>
                </li>
                <li data-act="5" data-step="14">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans l'<span class="White">Ossuary</span>.
                    </label>
                </li>
                <li data-act="5" data-step="15">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez le <span class="Green">Sign of Purity</span> et retournez à <span class="White">Ruined
                            Square</span> par la sortie.
                    </label>
                </li>
                <li data-act="5" data-step="16">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Localisez <span class="White">The Reliquary</span>.
                    </label>
                </li>
                <li data-act="5" data-step="17">
                    <label>
                        <input type="checkbox" class="step-checkbox">

                    </label>

                <li data-act="5" data-step="18">
                    <label>
                        <input type="checkbox" class="step-checkbox">

                    </label>
                </li>
                <li data-act="5" data-step="19">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        *Vous êtes sur le point de combattre <span class="Red">Kitava</span> et de subir une pénalité de
                        résistance de -30%. Il est conseillé de vous assurer que vos résistances élémentaires sont
                        sur-captées d'environ 30%, afin de ne pas trop souffrir dans l'acte à venir à cause de cette
                        affliction.*
                    </label>
                </li>
                <li data-act="5" data-step="20">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Retournez à <span class="White">Ruined Square</span> via le <span class="Blue">Waypoint</span>.
                    </label>
                </li>
                <li data-act="5" data-step="21">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans le <span class="White">Cathedral Rooftop</span> et traversez la zone.
                    </label>
                </li>
                <li data-act="5" data-step="22">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans le <span class="White">Cathedral Apex</span> et battez <span
                            class="Red">Kitava</span>.
                    </label>
                </li>
                <li data-act="5" data-step="23">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Parlez à <span class="pnj">Lily Roth</span> et naviguez vers <span
                            class="White">Wraeclast</span>.
                    </label>
                </li>
            </ol>
        </div>

        <div id="act-6-content" class="act-content">
            <h2>Acte VI</h2>
            <ol>
                <li data-act="6" data-step="1">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Sortez vers <span class="White">The Twilight Strand</span>. Nettoyez la zone de tous les
                        monstres et déconnectez-vous ou utilisez un portail pour retourner en ville, puis parlez à <span
                            class="pnj">Lilly Roth</span>.
                    </label>
                </li>
                <li data-act="6" data-step="2">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">The Coast</span> et traversez la zone. Obtenez le <span
                            class="Blue">Waypoint</span> à la fin.
                    </label>
                </li>
                <li data-act="6" data-step="3">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">the Mud Flats</span>. Trouvez et tuez <span class="Red">The
                            Dishonored Queen</span> et prenez l'<span class="Green">Eye of Conquest</span>.
                    </label>
                </li>
                <li data-act="6" data-step="4">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez la sortie vers <span class="White">the Karui Fortress</span>. Généralement, c'est dans
                        la partie supérieure centrale de la zone.
                    </label>
                </li>
                <li data-act="6" data-step="5">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Tukohama’s Keep</span>.
                    </label>
                </li>
                <li data-act="6" data-step="6">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Battez <span class="Red">Tukohama</span>. Parlez à <span class="pnj">Sin</span> et sélectionnez
                        <span class="Green">Soul of Tukohama</span> comme votre Dieu Mineur du Panthéon.
                    </label>
                </li>
                <li data-act="6" data-step="7">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez et entrez dans <span class="White">The Ridge</span>.
                    </label>
                </li>
                <li data-act="6" data-step="8">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Obtenez le <span class="Blue">Waypoint</span> et retournez à <span class="White">Lioneye’s
                            Watch</span>. Parlez à <span class="pnj">Tarkleigh</span> pour recevoir une récompense <span
                            class="Green">Skill Book</span>.
                    </label>
                </li>
                <li data-act="6" data-step="9">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Retournez à <span class="White">The Ridge</span> via le <span class="Blue">Waypoint</span>.
                    </label>
                </li>
                <li data-act="6" data-step="10">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez et entrez dans <span class="White">Lower Prison</span> et obtenez le <span
                            class="Blue">Waypoint</span>, juste à l'intérieur de l'entrée.
                    </label>
                </li>
                <li data-act="6" data-step="11">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez le <span class="White">Labyrinth Trial</span> et complétez-le.
                    </label>
                </li>
                <li data-act="6" data-step="12">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez et entrez dans <span class="White">Shavronne’s Tower</span>.
                    </label>
                </li>
                <li data-act="6" data-step="13">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Montez la tour jusqu'à ce que vous atteigniez le <span class="White">Prison Rooftop</span>.
                    </label>
                </li>
                <li data-act="6" data-step="14">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Tuez <span class="Red">Brutus</span> et <span class="Red">Shavronne</span>.
                    </label>
                </li>
                <li data-act="6" data-step="15">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Passez par les <span class="White">Warden’s Chambers</span> et entrez dans <span
                            class="White">Prisoner’s Gate</span>. Obtenez le <span class="Blue">Waypoint</span>.
                    </label>
                </li>
                <li data-act="6" data-step="16">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez la <span class="White">Valley of the Fire Drinker</span> et battez <span
                            class="Red">Abberath</span>. Déconnectez-vous ou utilisez un portail pour retourner en ville
                        et parlez à <span class="pnj">Bestel</span> pour la récompense <span class="Green">Skill
                            Book</span>. Reprenez le <span class="Blue">Waypoint</span> vers <span
                            class="White">Prisoner’s Gate</span>. Dirigez-vous dans la direction opposée à celle où vous
                        avez trouvé la <span class="White">Valley of the Fire Drinker</span> (par exemple, si <span
                            class="Red">Abberath</span> est en bas à droite, allez en haut à droite, et vice versa).
                    </label>
                </li>
                <li data-act="6" data-step="17">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Western Forest</span>. Suivez la route principale pour trouver
                        le <span class="Blue">Waypoint</span>.
                    </label>
                </li>
                <li data-act="6" data-step="18">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez et entrez dans <span class="White">The Riverways</span>. Suivez la route principale pour
                        trouver le <span class="Blue">Waypoint</span>.
                    </label>
                </li>
                <li data-act="6" data-step="19">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez et entrez dans <span class="White">The Wetlands</span>, généralement situé dans la
                        partie supérieure de la zone. Trouvez le <span class="White">Spawning Ground</span> et tuez
                        <span class="Red">the Puppet Mistress</span>. Déconnectez-vous ou utilisez un portail pour
                        retourner en ville et parlez à <span class="pnj">Tarkleigh</span> pour la récompense <span
                            class="Green">Skill Book</span>. Retournez à <span class="White">The Riverways</span> via le
                        <span class="Blue">Waypoint</span>.
                    </label>
                </li>
                <li data-act="6" data-step="20">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez et entrez dans <span class="White">Southern Forest</span>. L'entrée est généralement
                        située au milieu/en bas à droite de la zone.
                    </label>
                </li>
                <li data-act="6" data-step="21">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Obtenez le <span class="Blue">Waypoint</span> avant de sortir dans <span class="White">Cavern of
                            Anger</span>.
                    </label>
                </li>
                <li data-act="6" data-step="22">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Ouvrez le <span class="Green">Flag Chest</span> et prenez le <span class="Green">Black
                            Flag</span>.
                    </label>
                </li>
                <li data-act="6" data-step="23">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans le passage et traversez la caverne jusqu'à atteindre <span class="White">The
                            Beacon</span>. Entrez et obtenez immédiatement le <span class="Blue">Waypoint</span>.
                    </label>
                </li>
                <li data-act="6" data-step="24">
                    <label>
                        <input type="checkbox" class="step-checkbox">

                    </label>
                </li>
                <li data-act="6" data-step="25">
                    <label>
                        <input type="checkbox" class="step-checkbox">

                    </label>
                </li>
                <li data-act="6" data-step="26">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Parlez à <span class="pnj">Weylam Roth</span> et naviguez vers <span class="White">the Brine
                            King’s Reef</span>. Obtenez le <span class="Blue">Waypoint</span>.
                    </label>
                </li>
                <li data-act="6" data-step="27">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Localisez et entrez dans <span class="White">the Brine King’s Throne</span>. C'est généralement
                        plus facile en suivant le mur de gauche.
                    </label>
                </li>
                <li data-act="6" data-step="28">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Tuez <span class="Red">the Brine King</span>. Parlez à <span class="pnj">Sin</span> et obtenez
                        votre Dieu Majeur <span class="Green">Brine King</span> du Panthéon.
                    </label>
                </li>
                <li data-act="6" data-step="29">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Parlez à <span class="pnj">Weylam Roth</span> et naviguez vers l'<span class="White">Act
                            VII</span>.
                    </label>
                </li>
            </ol>
        </div>

        <div id="act-7-content" class="act-content">
            <h2>Acte VII</h2>
            <ol>
                <li data-act="7" data-step="1">

                <li data-act="7" data-step="2">
                    <label>
                        <input type="checkbox" class="step-checkbox">

                </li>
                <li data-act="7" data-step="3">
                    <label>
                        <input type="checkbox" class="step-checkbox">

                    </label>
                </li>
                <li data-act="7" data-step="4">

                    <label>

                    </label>
                </li>
                <li data-act="7" data-step="8">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Retournez à <span class="White">Bridge Encampment</span> via portail ou déconnexion.
                    </label>
                </li>
                <li data-act="7" data-step="9">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Retournez à <span class="White">The Crossroads</span> via <span class="Blue">Waypoint</span>.
                    </label>
                </li>
                <li data-act="7" data-step="10">
                    <label>
                        <input type="checkbox" class="step-checkbox">

                            class="White">Chamber of Sins (Level 1)</span>.

                <li data-act="7" data-step="11">
                    <label>
                        <input type="checkbox" class="step-checkbox">

                            class="Green">Maligaro’s Map</span> dans le <span class="Green">Map Device</span>.
                    </label>
                </li>
                <li data-act="7" data-step="12">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Maligaro’s Sanctum</span> et avancez jusqu'à ce que vous
                        trouviez <span class="White">Maligaro’s Workshop</span>.
                    </label>
                </li>
                <li data-act="7" data-step="13">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Tuez <span class="Red">Maligaro</span> et prenez le <span class="Green">Black Venom</span>.
                        Quittez la carte via un <span class="Green">Portal Scroll</span>.
                    </label>
                </li>
                <li data-act="7" data-step="14">
                    <label>
                        <input type="checkbox" class="step-checkbox">
