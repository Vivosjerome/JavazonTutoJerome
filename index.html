                </li>
                <li data-act="7" data-step="15">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez et entrez dans <span class="White">Chamber of Sins (Level Two)</span>.
                    </label>
                </li>
                <li data-act="7" data-step="16">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez le <span class="White">Labyrinth Trial</span> et complétez-le.
                    </label>
                </li>
                <li data-act="7" data-step="17">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">The Den</span>.
                    </label>

                <li data-act="7" data-step="18">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Traversez et sortez dans <span class="White">Ashen Fields</span>.

                </li>
                <li data-act="7" data-step="19">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Fortress Encampment</span>.
                    </label>
                </li>
                <li data-act="7" data-step="20">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Abattez <span class="Red">Greust</span>.
                    </label>
                </li>
                <li data-act="7" data-step="21">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Northern Forest</span>.
                    </label>
                </li>
                <li data-act="7" data-step="22">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Obtenez le <span class="Blue">Waypoint</span>.
                    </label>
                </li>
                <li data-act="7" data-step="23">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Dread Thicket</span>. Entrez dans <span class="White">Den of

                            class="White">Dread Thicket</span>.
                    </label>
                </li>
                <li data-act="7" data-step="24">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Collectez 7 <span class="Green">Fireflies</span> autour de <span class="White">Dread
                            Thicket</span>.
                    </label>
                </li>
                <li data-act="7" data-step="25">
                    <label>
                        <input type="checkbox" class="step-checkbox">

                            class="Green">Greust’s Necklace</span>. Cette quête ne récompense qu'une amulette mais ne

                        ligue. Si vous rencontrez l'<span class="White">Azmeri Shrine</span> dans <span
                            class="White">Northern Forest</span>, placez le collier là et parlez à <span

                        <input type="checkbox" class="step-checkbox">
                        Obtenez le <span class="Blue">Waypoint</span> lorsque vous le rencontrez.
                    </label>
                </li>
                <li data-act="7" data-step="30">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Acquérez <span class="Green">Kishara’s Star</span> avant de quitter la zone, généralement trouvé

                <li data-act="7" data-step="31">

                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Vaal City</span>.
                    </label>
                </li>
                <li data-act="7" data-step="32">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Localisez <span class="pnj">Yeena</span>. <span class="White">Vaal City</span> est une zone

                        qui est entourée de culs-de-sac et difficile à pénétrer (le "centre" de la ville, mais pas de la
                        zone elle-même). <span class="pnj">Yeena</span> et le <span class="Blue">Waypoint</span> s'y
                        trouvent toujours.
                    </label>
                </li>
                <li data-act="7" data-step="33">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Reprenez le <span class="Blue">Waypoint</span> vers la ville et donnez la <span
                            class="Green">Kishara’s Star</span> à <span class="pnj">Weylam</span> pour une récompense

                <li data-act="7" data-step="34">
                    <label>
                        <input type="checkbox" class="step-checkbox">

                    </label>
                </li>
                <li data-act="7" data-step="35">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Temple of Decay (Level Two)</span>.
                    </label>
                </li>
                <li data-act="7" data-step="36">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Arakaali’s Web</span>.
                    </label>
                </li>
                <li data-act="7" data-step="37">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Tuez <span class="Red">Arakaali</span>.
                    </label>
                </li>
                <li data-act="7" data-step="38">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Sarn Ramparts</span>.
                    </label>
                </li>
                <li data-act="7" data-step="39">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Sarn Encampment</span>.
                    </label>
                </li>
                <li data-act="7" data-step="40">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        *C'est ici que nous vous recommandons de faire le Second Labyrinthe.*
                    </label>
                </li>
            </ol>
        </div>

                        <input type="checkbox" class="step-checkbox">

                    </label>

                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Localisez et entrez dans <span class="White">Doedre’s Cesspool</span>.
                    </label>
                </li>
                <li data-act="8" data-step="3">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Ouvrez la grille et entrez dans <span class="White">The Cauldron</span>.
                    </label>
                </li>
                <li data-act="8" data-step="4">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Tuez <span class="Red">Doedre the Vile</span>.
                    </label>
                </li>
                <li data-act="8" data-step="5">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Sortez par <span class="White">Sewer Outlet</span> et obtenez le <span
                            class="Blue">Waypoint</span>.
                    </label>
                </li>
                <li data-act="8" data-step="6">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Prenez le chemin de droite et entrez dans <span class="White">The Quay</span>.
                    </label>
                </li>
                <li data-act="8" data-step="7">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Ouvrez le <span class="Green">Sealed Casket</span> et prenez l'<span class="Green">Ankh of
                            Eternity</span>. L'<span class="Green">Ankh</span> se trouve généralement près de l'entrée
                        de la zone ; cherchez un long pont.
                    </label>
                </li>
                <li data-act="8" data-step="8">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Localisez et entrez dans <span class="White">Ressurection Site</span> et tuez <span
                            class="Red">Tolman</span>.
                    </label>
                </li>
                <li data-act="8" data-step="9">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Parlez à <span class="pnj">Clarissa</span>.
                    </label>
                </li>
                <li data-act="8" data-step="10">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Retournez à <span class="White">The Quay</span>.
                    </label>
                </li>
                <li data-act="8" data-step="11">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Grain Gate</span> et obtenez le <span
                            class="Blue">Waypoint</span>. Dirigez-vous "vers le haut" à travers la zone, en suivant
                        approximativement le mur supérieur droit de la zone.
                    </label>
                </li>
                <li data-act="8" data-step="12">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Tuez les <span class="Red">Gemling Legionnaires</span>.
                    </label>
                </li>
                <li data-act="8" data-step="13">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Imperial Fields</span> et suivez la route principale pour
                        trouver le <span class="Blue">Waypoint</span>.
                    </label>
                </li>
                <li data-act="8" data-step="14">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Retournez à <span class="White">Sarn Encampment</span>. Parlez à <span
                            class="pnj">Clarissa</span> et <span class="pnj">Maramoa</span> pour les récompenses <span
                            class="Green">Book of Skill</span>. Parlez à <span class="pnj">Hargan</span> pour la
                        récompense d'anneau.
                    </label>
                </li>
                <li data-act="8" data-step="15">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Retournez à <span class="White">Imperial Fields</span>.
                    </label>
                </li>
                <li data-act="8" data-step="16">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Solaris Temple (Level One)</span>.
                    </label>
                </li>
                <li data-act="8" data-step="17">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Acquérez le <span class="Blue">Waypoint</span> si vous le croisez.
                    </label>
                </li>
                <li data-act="8" data-step="18">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Solaris Temple (Level Two)</span>.
                    </label>
                </li>
                <li data-act="8" data-step="19">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Tuez <span class="Red">Dawn</span> et prenez l'<span class="Green">Sun Orb</span>.
                        Déconnectez-vous ou utilisez un portail pour retourner en ville.
                    </label>
                </li>
                <li data-act="8" data-step="20">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Retournez au <span class="White">Solaris Temple (Level one)</span> via <span
                            class="Blue">Waypoint</span>.
                    </label>
                </li>
                <li data-act="8" data-step="21">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez et entrez dans <span class="White">The Solaris Concourse</span>.
                    </label>
                </li>
                <li data-act="8" data-step="22">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Traversez la zone, acquérez le <span class="Blue">Waypoint</span> et entrez dans <span
                            class="White">The Harbour Bridge</span>.
                    </label>
                </li>
                <li data-act="8" data-step="23">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Traversez la zone et entrez dans <span class="White">The Lunaris Concourse</span>.
                    </label>
                </li>
                <li data-act="8" data-step="24">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Acquérez le <span class="Blue">Waypoint</span> et entrez dans <span class="White">The Bath
                            House</span>.
                    </label>
                </li>
                <li data-act="8" data-step="25">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez le <span class="White">Labyrinth trial</span> et complétez-le.
                    </label>
                </li>
                <li data-act-8="8" data-step="26">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">High Gardens</span> et avancez jusqu'à ce que vous rencontriez
                        les <span class="White">Pools of Terror</span>. Entrez et abattez <span
                            class="Red">Yugul</span>. Déconnectez-vous ou utilisez un portail pour retourner en ville.
                    </label>
                </li>
                <li data-act="8" data-step="27">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Parlez à <span class="pnj">Hargan</span> pour la récompense <span class="Green">Skill
                            Book</span>. Retournez à <span class="White">Lunaris Concourse</span> via <span
                            class="Blue">Waypoint</span>.
                    </label>
                </li>
                <li data-act="8" data-step="28">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Lunaris Temple (Level 1)</span>. Le chemin vers <span
                            class="White">Lunaris Temple</span> est le même que dans l'Acte III, toujours en allant vers
                        le haut jusqu'à ce que vous le rencontriez.
                    </label>
                </li>
                <li data-act="8" data-step="29">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Acquérez le <span class="Blue">Waypoint</span>, puis entrez dans <span class="White">Lunaris
                            Temple (Level 2)</span>.
                    </label>
                </li>
                <li data-act="8" data-step="30">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Tuez <span class="Red">Dusk</span> et prenez l'<span class="Green">Moon Orb</span>, puis
                        déconnectez-vous ou utilisez un portail pour retourner en ville.
                    </label>
                </li>
                <li data-act="8" data-step="31">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Retournez à <span class="White">Lunaris Concourse</span> via <span class="Blue">Waypoint</span>.
                    </label>
                </li>
                <li data-act="8" data-step="32">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Harbour Bridge</span>.
                    </label>
                </li>
                <li data-act="8" data-step="33">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Sky Shrine</span>.
                    </label>
                </li>
                <li data-act="8" data-step="34">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Tuez <span class="Red">Solaris</span> et <span class="Red">Lunaris</span>.
                    </label>
                </li>
                <li data-act="8" data-step="35">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Blood Aqueducts</span>.
                    </label>
                </li>
                <li data-act="8" data-step="36">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Highgate</span>.
                    </label>
                </li>
            </ol>
        </div>

        <div id="act-9-content" class="act-content">
            <h2>Acte IX</h2>
            <ol>
                <li data-act="9" data-step="1">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">The Descent</span> et dirigez-vous vers la droite.
                    </label>
                </li>
                <li data-act="9" data-step="2">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Descendez via les <span class="White">Supply Hoists</span> jusqu'à ce que vous trouviez la
                        sortie vers <span class="White">Vastiri Desert</span>.
                    </label>
                </li>
                <li data-act="9" data-step="3">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Localisez et obtenez le <span class="Blue">Waypoint</span>.
                    </label>
                </li>
                <li data-act="9" data-step="4">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Localisez le <span class="Green">Storm Weathered Chest</span>. Battez les vagues de momies qui
                        vous tendent une embuscade, puis prenez la <span class="Green">Storm Blade</span>.
                    </label>
                </li>
                <li data-act="9" data-step="5">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Retournez en ville via un <span class="Green">Portal Scroll</span> et parlez à <span
                            class="pnj">Petarus and Vanja</span>. Parlez à <span class="pnj">Sin</span>, puis parlez à
                        nouveau à <span class="pnj">Petarus and Vanja</span>, prenez la <span class="Green">Bottled
                            Storm</span>. Utilisez votre portail pour retourner à <span class="White">Vastiri
                            Desert</span>.
                    </label>
                </li>
                <li data-act="9" data-step="6">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez l'entrée de <span class="White">The Oasis</span>, qui sera maintenant accessible en
                        utilisant la <span class="Green">Bottled Storm</span>.
                    </label>
                </li>
                <li data-act="9" data-step="7">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Traversez la zone et entrez dans <span class="White">Sand Pit</span>. Tuez <span
                            class="Red">Shakari</span> et déconnectez-vous ou utilisez un portail pour retourner en
                        ville.
                    </label>
                </li>
                <li data-act="9" data-step="8">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Parlez à <span class="pnj">Irasha</span> pour la récompense <span class="Green">Skill
                            book</span>. Retournez à <span class="White">Vastiri Desert</span> via <span
                            class="Blue">Waypoint</span>.
                    </label>
                </li>
                <li data-act="9" data-step="9">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">The Foothills</span>.
                    </label>
                </li>
                <li data-act="9" data-step="10">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez le <span class="Blue">Waypoint</span>, généralement situé dans la partie supérieure
                        droite de la zone.
                    </label>
                </li>
                <li data-act="9" data-step="11">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Boiling Lake</span>.
                    </label>
                </li>
                <li data-act="9" data-step="12">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Tuez le <span class="Red">Basilisk</span> et prenez le <span class="Green">Basilisk Acid</span>.
                        Vous savez que vous êtes dans la zone où se trouve le <span class="Red">Basilisk</span> une fois
                        que vous commencez à voir des groupes d'ennemis pétrifiés.
                    </label>
                </li>
                <li data-act="9" data-step="13">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Déconnectez-vous ou utilisez un portail pour retourner en ville et reprenez le <span
                            class="Blue">Waypoint</span> vers <span class="White">The Foothills</span>.
                    </label>
                </li>
                <li data-act="9" data-step="14">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">The Tunnel</span>, généralement trouvé dans la partie supérieure
                        ou supérieure gauche de la zone.
                    </label>
                </li>
                <li data-act="9" data-step="15">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Acquérez le <span class="Blue">Waypoint</span>.
                    </label>
                </li>
                <li data-act="9" data-step="16">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez le <span class="White">Labyrinth Trial</span> et complétez-le.
                    </label>
                </li>
                <li data-act="9" data-step="17">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">The Quarry</span>. Courez directement au milieu de la zone et
                        acquérez le <span class="Blue">Waypoint</span>.
                    </label>
                </li>
                <li data-act="9" data-step="18">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        *Ces étapes peuvent être complétées dans l'ordre de votre choix, selon ce que vous rencontrez en
                        premier.*
                    </label>
                </li>
                <li data-act="9" data-step="19">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">The Refinery</span>.
                    </label>
                </li>
                <li data-act="9" data-step="20">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        (Optionnel) : Si vous avez besoin de l'artisanat <span class="Green">Trigger a Socketed Spell
                            when you Use a Skill</span>, cherchez cette grille, elle vous mènera sous terre dans la zone
                        avec l'artisanat.
                    </label>
                </li>
                <li data-act="9" data-step="21">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Explorez la zone jusqu'à ce que vous trouviez <span class="Red">General Adus</span>, puis
                        tuez-le. Il se trouve dans sa propre petite arène, généralement dans la partie supérieure ou
                        supérieure gauche de la zone. Habituellement, il est trouvé plus rapidement si vous prenez le
                        chemin de gauche au début de la zone. Interagissez avec la <span class="Green">Theurgic
                            Precipitate Machine</span> et prenez la <span class="Green">Trarthan Powder</span>. Utilisez
                        un portail ou déconnectez-vous, puis retournez à <span class="White">The Quarry</span> via <span
                            class="Blue">Waypoint</span>.
                    </label>
                </li>
                <li data-act="9" data-step="22">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Shrine of the Winds</span> et abattez <span
                            class="Red">Garukhan</span>. Retournez en ville via Portal ou logout, puis parlez à <span
                            class="pnj">Irasha</span> pour recevoir la récompense <span class="Green">Skill book</span>.
                        Retournez à <span class="White">The Quarry</span> via <span class="Blue">Waypoint</span>.
                    </label>
                </li>
                <li data-act="9" data-step="23">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Parlez à <span class="pnj">Sin</span> et entrez dans <span class="White">Belly of the
                            Beast</span>.
                    </label>
                </li>
                <li data-act="9" data-step="24">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Rotting Core</span> et traversez la zone.
                    </label>
                </li>
                <li data-act="9" data-step="25">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Black Core</span> et parlez à <span class="pnj">Sin</span>.
                    </label>
                </li>
                <li data-act="9" data-step="26">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans chacun des portails dans l'ordre de votre choix et battez les gardiens de <span
                            class="Red">Malachai</span> (<span class="Red">Shavronne</span>, <span
                            class="Red">Maligaro</span> et <span class="Red">Doedre</span>).
                    </label>
                </li>
                <li data-act="9" data-step="27">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Black Heart</span> et tuez <span class="Red">the Depraved
                            Trinity</span>.
                    </label>
                </li>
                <li data-act="9" data-step="28">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Parlez à <span class="pnj">Lilly Roth</span> et naviguez vers <span class="White">Oriath</span>.
                    </label>
                </li>
            </ol>
        </div>

        <div id="act-10-content" class="act-content">
            <h2>Acte X</h2>
            <ol>
                <li data-act="10" data-step="1">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Cathedral Rooftop</span>.
                    </label>
                </li>
                <li data-act="10" data-step="2">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Cathedral Apex</span>, immédiatement à gauche en entrant dans la
                        zone du toit.
                    </label>
                </li>
                <li data-act="10" data-step="3">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Tuez les <span class="Red">Cultists</span> et les <span class="Red">Gargoyles</span> pour
                        libérer <span class="pnj">Bannon</span>.
                    </label>
                </li>
                <li data-act="10" data-step="4">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Retournez à <span class="White">Cathedral Rooftop</span> et dirigez-vous vers la droite.
                    </label>
                </li>
                <li data-act="10" data-step="5">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Ravaged Square</span>.
                    </label>
                </li>
                <li data-act="10" data-step="6">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Dirigez-vous vers le bas et la droite jusqu'à ce que vous trouviez l'entrée de <span
                            class="White">Control Blocks</span> et entrez-y.
                    </label>
                </li>
                <li data-act="10" data-step="7">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Obtenez le <span class="Blue">Waypoint</span>, puis trouvez <span class="Red">Vilenta</span>,
                        située à peu près là où se trouvait le <span class="Green">Miasmeter</span> dans l'Acte V. Tuez
                        <span class="Red">Vilenta</span> et déconnectez-vous ou utilisez un portail pour retourner en
                        ville.
                    </label>
                </li>
                <li data-act="10" data-step="8">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Parlez à <span class="pnj">Lani</span> pour recevoir la récompense <span class="Green">Book of
                            Skill</span> et prenez le <span class="Blue">Waypoint</span> vers <span
                            class="White">Control Blocks</span> puis sortez vers <span class="White">Ravaged
                            Square</span>.
                    </label>
                </li>
                <li data-act="10" data-step="9">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Head upwards until you encounter the Waypoint, and acquire it, and enter <span
                            class="White">Ossuary</span>.
                    </label>
                </li>
                <li data-act="10" data-step="10">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Trouvez le <span class="White">Labyrinth trial</span> et complétez-le (il est proche du <span
                            class="Blue">Waypoint</span>), puis déconnectez-vous ou utilisez un portail pour retourner
                        en ville. (Optionnel) : l'<span class="Green">Elixir of Allure</span> (qui récompense des points
                        de Réinitialisation des passifs) est également proche du <span class="Blue">Waypoint</span>.
                    </label>
                </li>
                <li data-act="10" data-step="11">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Prenez le <span class="Blue">Waypoint</span> vers <span class="White">Ravaged Square</span>,
                        trouvez et entrez dans les <span class="White">Torched Courts</span> et traversez la zone.
                    </label>
                </li>
                <li data-act="10" data-step="12">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">Desecrated Chambers</span>, qui a une disposition similaire aux
                        <span class="White">Chambers of Innocence</span> de l'Acte V. Obtenez le <span
                            class="Blue">Waypoint</span> immédiatement.
                    </label>
                </li>
                <li data-act="10" data-step="13">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Find and kill <span class="Red">Avarius, Reassembled</span>.
                    </label>
                </li>
                <li data-act="10" data-step="14">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Retournez aux <span class="White">Oriath Docks</span> en utilisant le <span
                            class="Blue">Waypoint</span>.
                    </label>
                </li>
                <li data-act="10" data-step="15">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Parlez à <span class="pnj">Bannon</span>, puis parlez à <span class="pnj">Lani</span> pour
                        recevoir les récompenses de Flasques et d'Armure.
                    </label>
                </li>
                <li data-act="10" data-step="16">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        *C'est ici que nous vous recommandons de faire le troisième Labyrinthe, afin qu'il soit terminé
                        avant d'être à nouveau affligé par l'Affliction de Kitava. Assurez-vous d'être à 30% au-dessus
                        de vos limites de résistance élémentaire pour éviter les problèmes après la mort imminente de
                        Kitava.*
                    </label>
                </li>
                <li data-act="10" data-step="17">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Parlez à <span class="pnj">Innocence</span>.
                    </label>
                </li>
                <li data-act="10" data-step="18">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Retournez à <span class="White">Ravaged Square</span> et dirigez-vous vers le haut jusqu'à ce
                        que vous trouviez <span class="pnj">Innocence</span>. Parlez-lui.
                    </label>
                </li>
                <li data-act="10" data-step="19">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans les <span class="White">Canals</span> et traversez la zone.
                    </label>
                </li>
                <li data-act="10" data-step="20">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Entrez dans <span class="White">The Feeding Trough</span> et traversez la zone.
                    </label>
                </li>
                <li data-act="10" data-step="21">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Parlez à <span class="pnj">Sin</span> et entrez dans l'<span class="White">Altar of
                            Hunger</span>.
                    </label>
                </li>
                <li data-act="10" data-step="22">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Tuez <span class="Red">Kitava</span>.
                    </label>
                </li>
                <li data-act="10" data-step="23">
                    <label>
                        <input type="checkbox" class="step-checkbox">
                        Parlez à <span class="pnj">Lani</span> à <span class="White">Oriath</span> pour recevoir la
                        récompense <span class="Green">Skill book</span>.
                    </label>
                </li>
            </ol>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
